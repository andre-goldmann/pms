
<div [formGroup]="formGroup()" class="space-y-6">
  <h4 class="text-xl font-medium text-gray-700 mb-4">Company Details</h4>
  <p class="text-gray-600 mb-6">Provide relevant company information for the property.</p>

  <!-- Company Name -->
  <div>
    <label for="companyName" class="block text-sm font-medium text-gray-700">Company Name <span class="text-red-500">*</span></label>
    <input type="text" id="companyName" formControlName="companyName"
           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
           placeholder="e.g., ApaLux Hotels GmbH">
    @if (formGroup().get('companyName')?.invalid && (formGroup().get('companyName')?.dirty || formGroup().get('companyName')?.touched)) {
      <p class="mt-2 text-sm text-red-600">Company Name is required.</p>
    }
  </div>

  <!-- Commercial Register Entry -->
  <div>
    <label for="commercialRegisterEntry" class="block text-sm font-medium text-gray-700">Commercial Register Entry</label>
    <input type="text" id="commercialRegisterEntry" formControlName="commercialRegisterEntry"
           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
           placeholder="e.g., HRB 123456">
  </div>

  <!-- Tax ID -->
  <div>
    <label for="taxId" class="block text-sm font-medium text-gray-700">Tax ID</label>
    <input type="text" id="taxId" formControlName="taxId"
           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
           placeholder="e.g., DE123456789">
  </div>

  <!-- Payment Terms -->
  <div>
    <label for="paymentTerms" class="block text-sm font-medium text-gray-700">Payment Terms</label>
    <input type="text" id="paymentTerms" formControlName="paymentTerms"
           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
           placeholder="e.g., Net 30 days">
  </div>

  <!-- Bank Details (Optional) -->
  <div>
    <label for="bankDetails" class="block text-sm font-medium text-gray-700">Bank Details (Optional)</label>
    <textarea id="bankDetails" formControlName="bankDetails" rows="3"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="e.g., Bank Name, IBAN, SWIFT/BIC"></textarea>
  </div>
</div>
