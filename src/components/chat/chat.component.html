<!-- Floating Action Button -->
<button (click)="toggleChat()"
        class="fixed bottom-6 right-6 z-50 p-4 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform duration-200 transform hover:scale-105">
  @if (!isOpen()) {
    <!-- Chat Icon -->
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
    </svg>
  } @else {
    <!-- Close Icon -->
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  }
</button>

<!-- Chat Window -->
@if (isOpen()) {
  <div class="fixed bottom-20 right-6 z-50 w-80 h-96 bg-white rounded-lg shadow-xl flex flex-col border border-gray-200">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 bg-gray-800 text-white rounded-t-lg">
      <span class="text-lg font-semibold">AI Assistant</span>
      <button (click)="toggleChat()" class="text-gray-300 hover:text-white transition-colors duration-200">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Message Display Area -->
    <div #messageContainer class="flex-1 p-4 overflow-y-auto space-y-4 bg-gray-50">
      @for (message of messages(); track $index) {
        <div [class.flex-row-reverse]="message.sender === 'user'" class="flex items-start">
          <div [class.bg-blue-600]="message.sender === 'user'"
               [class.bg-gray-200]="message.sender === 'ai'"
               [class.text-white]="message.sender === 'user'"
               [class.text-gray-800]="message.sender === 'ai'"
               class="max-w-[75%] p-3 rounded-lg shadow">
            {{ message.text }}
          </div>
        </div>
      }
      @if (isLoading()) {
        <div class="flex items-center justify-start">
          <div class="bg-gray-200 text-gray-800 p-3 rounded-lg shadow">
            <span class="animate-pulse">Typing...</span>
          </div>
        </div>
      }
    </div>

    <!-- Message Input -->
    <div class="p-4 border-t border-gray-200 bg-white flex">
      <input [formControl]="userMessage"
             (keydown.enter)="sendUserMessage()"
             type="text"
             placeholder="Type your message..."
             class="flex-1 p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm">
      <button (click)="sendUserMessage()"
              [disabled]="userMessage.invalid || isLoading()"
              class="px-4 py-2 bg-blue-600 text-white rounded-r-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
        </svg>
      </button>
    </div>
  </div>
}
